<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<p id="area"></p>
<p id="perimeter"></p>
<script>
    let r = 10;
    let area = Math.pow(r,2) * 3.14;
    document.getElementById("area").innerHTML=area;
    let perimeter = parseInt(r * 3.14);
    document.getElementById("perimeter").innerHTML  =perimeter;
</script>
</body>
</html>
